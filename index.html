<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="assets/style.css" />
  <title>Conference Manager</title>
</head>

<body class="text-white">
  <header class="container-fluid bg-dark h-25 text-center">
    <div class="row h-100 align-items-center">
      <h1 class="col">
        Conference Manager
      </h1>
      <button class="align-items-right btn btn-info m-3" onclick="app.sessionsController.addSession()"
        id="create-session" type="submit">New Session</button>
    </div>
  </header>
  <main class="container-fluid h-75 bg-secondary">
    <div id="sessions" class="row p-3 justify-content-around">
      <!-- example sessions lets get these dynamically drawing on the screen -->
    </div>
  </main>

  <script src="app/main.js" type="module"></script>
</body>

</html>
